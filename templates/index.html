{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container mt-5">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h3 class="display-7">What to do today?</h3><br>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="text" placeholder="Enter Your To Do" required>
                        <button type="submit" class="btn btn-success btn-outline-primary text-light" id="button-addon2">Button</button>
                    </div>
                </form>
                <div class="clearfix"></div>
                <div class="btn-group">
                    <a href="{% url 'deletecompleted'%}">
                        <button class="btn btn-warning btn-md rounded"> <i class="bi bi-trash me-2"></i>DELETE COMPLETED</button>
                    </a>
                    <a href="{% url 'deleteall' %}">
                        <button class="btn btn-danger ms-md-5 rounded"><i class="bi bi-trash-fill me-2"></i>DELETE ALL TODO</button>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row">
                {% for todo in todo_items%} {% if todo.completed %}
                <div class="col-12 p-2 mb-2 bg-success text-white text-decoration-line-through d-flex justify-content-between">
                    <p>{{todo.text}}</p>

                    <a href="{% url 'uncomplete' todo.id %}">
                        <button class="btn btn-danger">UNCOMPLETE</button>
                    </a>
                </div>
                {% else %}

                <div class="col-12 p-2 mb-2 bg-primary text-white d-flex justify-content-between">
                    <p>{{todo.text}}</p>
                    <a href="{% url 'completed' todo.id %}">
                        <button class="btn btn-success">COMPLETE</button>
                    </a>
                </div>
                {% endif %} {% endfor %}
            </div>
        </div>
    </div>


</body>

</html>
